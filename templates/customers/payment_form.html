{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}{% if form.instance.pk %}Edit{% else %}Add{% endif %} Payment{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-header bg-{% if form.instance.pk %}warning{% else %}success{% endif %} text-white">
            <h2>{% if form.instance.pk %}Edit{% else %}Add New{% endif %} Payment</h2>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <div class="form-group mt-4">
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-save"></i> Save
                    </button>
                    <a href="{% if form.instance.pk %}{% url 'payment_detail' form.instance.pk %}{% else %}{% url 'payment_list' %}{% endif %}" 
                       class="btn btn-secondary">
                        <i class="bi bi-x-circle"></i> Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
